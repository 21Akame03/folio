                borderRadius: "20px",
                backgroundColor: "rgb(0, 102, 255)"
            }, "-6")

            // on click for projects
            let rotateOnClick = anime({
                targets: 'section div',
                borderRadius: "25px",
                scaleY: "2",
                scaleX: "1",
                translateX: "40%",
                rotate: "45deg",
                duration: 5000,
                autoplay: false
            },);

            let showIntro = anime({
                targets: "#intro",
                opacity: 1,
                easing: "easeInOutQuart",
                duration: 750,
                color: "rgb(255, 255, 255,)"

            });

            function createIntroParagraph () {
                //create the tag
                let tag = document.createElement("p");
                // create the text
                let text = document.createTextNode("Helio damb dumb");

                // add the text to the paragraph
                tag.appendChild(text);

                // locate the parent tag
                let element = document.getElementById("intro");

                // add the new paragraph to the parent tag
                element.appendChild(tag);
            }

            let introbutton = document.getElementById("Hibutton")
            introbutton.addEventListener("mousedown", () => {
                rotateOnClick.play();

                introbutton.parentNode.removeChild(introbutton);

                createIntroParagraph();
                showIntro.play();
            });
